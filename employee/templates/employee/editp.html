{% extends "base.html" %}
{% load cms_tags %}
{% load static %}
        <title>
            {% block title %}
            {{ page_title|default:"PRODUCT" }}
            {% endblock title %}
        </title>
{% block content %}
        <form method="POST" class="post-form" action="/en/updatep/{{id}}">
            {% csrf_token %}
            <div class="container">
                <br>
                <div class="form-group row">
                    <label class="col-sm-1 col-form-label"></label>
                    <div class="col-sm-4">
                        <h3>Update Details</h3>
                    </div>
                </div>
            </div>

            <div class="form-group row-sm-4 col">
                <label class="col-sm-2 col-form-label">Product user:</label>
                {{ product.user_id }}
            </div>
            <br/>
            <div class="form-group row-sm-4 col">
                <label class="col-sm-2 col-form-label">Product name:</label>
                   {{ product.name }}
            </div>
            <br/>
            <div class="form-group row-sm-4 col">
                <label class="col-sm-2 col-form-label">Product Categry:</label>
                  {{ product.categry }}
            </div>
            <center>
                <div class="form-group row col-sm-4">
                    <label class="col-sm-1 col-form-label"></label>
                        <button type="submit" class="btn btn-success">Update</button>
                </div>
            </center>
        </form>
        {% endblock content %}
