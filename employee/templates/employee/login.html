{% extends "./layout/base.html" %}
{% load static %}

{% block content %}
<h2>Log In</h2>
    <form method="post">
        {% csrf_token %}
    {% for field in form %}
        <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% for error in field.errors %}
        <p style="color: red">{{ error }}</p>
        {% endfor %}
        </p>
    {% endfor %}
        <button type="submit">Login</button>

    </form>
<a href="/signup/">SignUp</a> here
{% endblock content %}
